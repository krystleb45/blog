{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock title %}

{% block content %}
    <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
        <a href="{% url 'blog_edit' post.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'blog_detail' post.id %}" class="btn btn-danger">Delete</a>
    </div>
{% endblock content %}
